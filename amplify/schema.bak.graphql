type Contact
  # @auth(rules: [{ allow: owner, operations: [read, update, delete] }])
  @model {
  id: ID!
  cognitoUserId: String!
  createdAt: String
  updatedAt: String
  type: ContactType ## enum, defined below
  phone: AWSPhone!
  firstName: String
  lastName: String
  user: User! @connection(name: "UserContacts")
  # events: [EventAttendee] @connection(keyName: "byAttendee", fields: ["id"])
}

type EventPhone
  @key(name: "byPhone", fields: ["phone"], queryField: "eventPhonesByPhone")
  # @auth(rules: [{ allow: owner, operations: [update, delete] }])
  @model {
  id: ID!
  cognitoUserId: String!
  createdAt: String
  updatedAt: String
  phone: String!
  firstName: String
  lastName: String
  user: User! @connection(name: "UserEventPhones")
  event: Event @connection(name: "EventEventPhones") ## left this optional in case event gets deleted
}
type Message
  # @auth(rules: [{ allow: owner, operations: [ update, delete] }])
  @key(
    name: "byEvent"
    fields: ["eventId", "createdAt"]
    queryField: "messagesByEvent"
  )
  @model {
  id: ID!
  cognitoUserId: String!
  createdAt: String
  updatedAt: String
  localSentAt: AWSTimestamp!
  text: String!
  user: User! @connection(name: "UserMessages")
  event: Event @connection(name: "EventMessages") ## left this optional in case event gets deleted
  editedAt: AWSTimestamp
  deletedAt: AWSTimestamp
}

enum ContactType {
  parent
  kid
  friend
  other
}
